<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bate-Papo UOL</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/uol.png" alt="logo bate-papo uol" />
        <ion-icon name="people"></ion-icon>
      </header>
      <main>
        <div class="msg status">
          <p>
            <small class="time">(09:21:45)</small> <strong class="from">João</strong> entra na
            sala...
          </p>
        </div>

        <div class="msg default">
          <p>
            <small class="time">(09:22:28)</small> <strong class="from">João</strong> para
            <strong class="to">Todos</strong>: Bom dia
          </p>
        </div>

        <div class="msg default">
          <p>
            <small class="time">(09:22:38)</small> <strong class="from">Maria</strong> para
            <strong class="to">João</strong>: Oi João :)
          </p>
        </div>

        <div class="msg private">
          <p>
            <small class="time">(09:22:48)</small> <strong class="from">João</strong> reservadamente
            para <strong class="to">Maria</strong>: Oi gatinha quer tc?
          </p>
        </div>

        <div class="msg status">
          <p>
            <small class="time">(09:22:58)</small> <strong class="from">Maria</strong> sai da
            sala...
          </p>
        </div>
      </main>
      <footer>
        <div>
          <input type="text" placeholder="Escreva aqui..." />
          <p class="info">Enviando para Maria (reservadamente)</p>
        </div>
        <ion-icon name="paper-plane-outline"></ion-icon>
      </footer>
    </div>

    <!-- scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
